      display: block;

    html, body {
      width: 100%;

      overflow: hidden;

      margin: 0;
      border: 0;
      outline: 0;
      background: rgb(228, 95, 162);
    }

    h1, h2 {

    canvas {
      position: fixed;

    .hide {

    .name {

    .loading-text {
      position: absolute;

      display: inline-flex;
      justify-content: center;
      align-items: center;

    .white {
      color: white;
    }
    .pink {
      color: rgb(228, 95, 162);

    .progress-bar-inner {
      width: 0;
      height: 100%;
      background: white;
      overflow: hidden;

    .progress-bar-container {
      position: fixed;
      left: 20%;
      top: 43%;

      font-size: 44px;
      font-weight: 600;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .progress-bar-container:hover {
      transform: rotate(-5deg);

<body>
  <div id=wrapper class=visible>
    <div class=name>PINKY FRINKY</div>
    <div class=progress-bar-container>
      <div class="loading-text white">Loading...</div>
      <div class=progress-bar-inner>
        <div class="loading-text pink">Loading...</div>
      </div>
      <a class="start-button hide" href=javascript:; onclick=STARTDEMO();>
        START
      </a>
    </div>
    <p class=go-fullscreen>
      Fullscreen your browser and press button to start!
    </p>
    <!--
    <a href="http://www.pouet.net/groups.php?which=11702" target="_blank" id="pouet-link">Read more about this demo on Pouet</a>
    -->
  </div>
  <script>
  var loadingTextWhite = document.querySelector('.loading-text.white');
  var loadingTextPink = document.querySelector('.loading-text.pink');
  var progressBarInner = document.querySelector('.progress-bar-inner');
  var progressBarContainer = document.querySelector('.progress-bar-container');
  var wrapper = document.querySelector('#wrapper');
  var startButton = document.querySelector('.start-button');
  ONPROGRESS = function(progress) {
    const progressPercent = ((+progress * 100 | 0) / 100) + '%';
    progressBarInner.style.width = progressPercent;
    loadingTextPink.style.clipPath = `polygon(0 0, ${progressPercent} 0, ${progressPercent} 100%, 0 100%)`;
  };

  ONCOMPLETE = function() {
    progressBarInner.style.width = '100%';
    loadingTextWhite.classList.add('hide');
    loadingTextPink.classList.add('hide');
    startButton.classList.remove('hide');
  };

  STARTDEMO = function() {
    startButton.innerHTML = 'Starting..!';
    setTimeout(function() {
      wrapper.classList.remove('visible');
      wrapper.style.background = '#fff';
      document.body.style.background = '#000';
      demo.start();
    }, 100);
  };
  </script>
